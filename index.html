 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <main>
          <div class="pattern">
            <img src="images/bg-pattern-card.svg" alt="">
          </div>
          <div class="author">
            <div class="image">
              <img src="./images/image-victor.jpg" alt="" />
            </div>
            <div class="name">
              <h3>Victor Crest</h3>
              &nbsp;&nbsp;
              <p>26</p>
            </div>
            <div class="location">
              <p>London</p>
            </div>
            <div class="line"></div>
            <div class="flex">
              <div class="follows">
                <h2>80K</h2>
                <small>Followers</small>
              </div>
              <div class="follows">
                <h2>803K</h2>
                <small>Likes</small>
              </div>
              <div class="follows">
                <h2>1.4K</h2>
                <small>Photos</small>
              </div>
            </div>
            </div>
          </div>
        </main>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
